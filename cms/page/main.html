<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>首页--imba电竞馆后台管理模板 1.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../css/public.css" media="all" />
</head>
<style type="text/css">
	.layui-table-view .layui-table{
	width: 100%!important;
}
</style>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline" style="width: 200px;">
					<input type="text" class="layui-input searchVal" placeholder="请输入会员号,身份证,手机" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
		</form>
	</blockquote>
	<table id="newsList" lay-filter="newsList">
		<table id="page" ></table>
	</table>
	
	<!--操作-->
	<script type="text/html" id="newsListBar">
		<div class="userid">
			
			<a class="layui-btn layui-btn-xs" lay-event="edit">充值</a>
		
			 {{# if (d.state !="2"){}}
			<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="op-cp">上机</a>
			{{# } else { }}  
				<a class="layui-btn layui-btn-xs layui-btn-disabled" >上机</a>
			{{# } }}  
			{{# if (d.state !="2"){}}
			<a class="layui-btn layui-btn-xs layui-btn-disabled" >下机</a> 
			{{# } else { }} 
			<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="down-cp">下机</a>
			{{# } }}  
			<a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="information">绑定信息</a>
			<a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="give">赠送</a>
			{{# if (d.svip_level == null){}}
			<a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="vip">VIP</a>
			{{# } else { }} 
			<a class="layui-btn layui-btn-xs layui-btn-disabled">VIP</a>
			{{# } }}  
		</div>
		</div>
		
	</script>
</form>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="mainList.js"></script>
</body>

</html>
