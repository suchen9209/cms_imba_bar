<!DOCTYPE html>
<html class="loginHtml">

<head>
    <meta charset="utf-8">
    <title>Imba电竞馆</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="../../favicon.ico">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="home.css" media="all" />
</head>

<body class="childrenBody">
    <div class="home" style="position: relative;">
    	<div class="home_l fl">
    		<blockquote class="layui-elem-quote quoteBox">
				<form class="layui-form">
					<div class="layui-inline">
						<div class="layui-input-inline" style="width: 200px;">
							<input type="text" class="layui-input searchVal1" placeholder="请输入会员号,身份证,手机号" />
						</div>
						<a class="layui-btn search_btn1" data-type="reload">搜索</a>
					</div>
				</form>
			</blockquote>
			<div class="information">
				<h1>个人详细信息</h1>
				<span class="sp1">姓名：</span>
				<span class="sp2">身份证：</span>
				<span class="sp3">手机：</span>
				<span class="sp4">会员号：</span>
				<span class="sp5">会员等级：</span>
				<span class="sp6">余额：</span>
			</div>
			<blockquote class="layui-elem-quote quoteBox" style="position: absolute;left: 0;bottom: 0;margin-bottom: 0;">
				<form class="layui-form">
					<div class="layui-inline">
						<div class="layui-input-inline" style="width: 200px;">
							<input type="text" class="layui-input searchVal2" placeholder="请输入机器号" />
						</div>
						<a class="layui-btn search_btn2 down-cp" data-type="reload">下机</a>
					</div>
				</form>
			</blockquote>
    	</div>
        <div class="home_h fr">
             <button class="layui-btn layui-btn-normal layui-btn-lg op-cp" >上机</button>
             <button class="layui-btn layui-btn-danger layui-btn-lg down-cp" style="margin-right: 0;">下机</button>
             <button class="layui-btn layui-btn-normal layui-btn-lg edit">充值</button>
             <button class="layui-btn layui-btn-danger layui-btn-lg sale" style="margin-right: 0;">商品销售</button>
             <button class="layui-btn layui-btn-normal layui-btn-lg vip">VIP管理</button>
             <button class="layui-btn layui-btn-danger layui-btn-lg order" style="margin-right: 0;">手机订单</button>
             <button class="layui-btn layui-btn-normal layui-btn-lg adduser">增加新用户</button>
             <button class="layui-btn layui-btn-danger layui-btn-lg" style="margin-right: 0;">备用</button>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script src="https://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="home.js"></script>

</html>
