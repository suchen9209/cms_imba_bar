<!DOCTYPE html>
<html class="loginHtml">

<head>
    <meta charset="utf-8">
    <title>购买商品--Imba电竞馆管理后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="../../favicon.ico">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="commodity.css" media="all" />
</head>

<body class="commodityBody" style="padding: 10px; padding-top: 0;">
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief" style="margin:0;">
        <ul class="layui-tab-title cp_fl">
        </ul>
        <div class="layui-tab-content tree" style="height: 50px;padding-left: 0;">
        </div>
    </div>
    <div class="main">
        <div class="layui-row">
            <div class="main_right layui-col-xs12 layui-col-md9">
                <div class="layui-row">
                    <div class="goods_list">
                        <table class="layui-table" id="tableid" style="margin-top: 0; text-align: center;">
                            <thead>
                                <tr>
                                    <th lay-data="{field:'id'}" name="a1" style="text-align: center;">商品编码</th>
                                    <th lay-data="{field:'name'}" name="a2" style="text-align: center;">商品名称</th>
                                    <th lay-data="{field:'price', edit: 'text'}" name="a3" style="text-align: center;">零售价（元）</th>
                                    <th lay-data="{field:'number', edit: 'text'}" name="a4" style="text-align: center;">数量</th>
                                    <th lay-data="{field:'type'}" name="a5" style="text-align: center;">分类</th>
                                    <!--<th lay-data="{field:'staff', edit: 'text'}">提成员工</th>-->
                                    <!-- <th lay-data="{field:'remarks', edit: 'text'}" name="a6">备注</th> -->
                                    <th lay-data="{field:'operation'}" style="text-align: center;">操作</th>
                                </tr>
                            </thead>
                            <tbody id="myTbody" class="tableid">
                            </tbody>
                        </table>
                    </div>
                    <div class="total ft16">
                        合计：【<span> 消费总金额：<i class="totalMoney">0.00</i> </span>】【<span> 消费总数量：<i class="totalQuantity">0</i> </span>】
                        <!-- 【 <span> 总积分：<i class="totalIntegral">0</i> </span>】 -->
                    </div>
                    <table class="reading layui-table" lay-even="">
                        <tbody>
                            <tr>
                                <td>会员查找</td>
                                <td colspan="3">
                                    <div class="layui-input-inline">
                                        <input type="text" class="layui-input" placeholder="输入会员卡号或手机号" />
                                    </div>
                                    <button class="card_reading layui-btn">读卡</button>
                                </td>
                            </tr>
                            <tr>
                                <td>会员卡号：</td>
                                <td class="td1"></td>
                                <td>会员姓名：</td>
                                <td class="td2"></td>
                            </tr>
                            <tr>
                                <td>会员级别：</td>
                                <td class="td3"></td>
                                <td>可用储值：</td>
                                <td class="td4"></td>
                            </tr>
                        </tbody>
                    </table>
                     <div class="layui-form" action="">
                        <div class="layui-form-item item4">
                            <label class="layui-form-label" style="width: 110px;text-align: left;padding: 4px 15px;">可用优惠劵</label>
                            <div class="layui-input-block">
                                <select name="type" lay-filter="type" class='cc' type="select">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="towbtn">
                        <input type="submit" id="settlement" value="结算">
                        <input type="reset" value="清空" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mask_box">
        <div class="mask"></div>
        <div class="box">
            <div class="box_top">结算</div>
            <div class="box_block box_block1">
                <div class="block_left"><label for="">商品总价：</label></div>
                <div class="block_right"><input type="text" class="layui-input" value="0" readonly style="border: none;" /></div>
            </div>
            <div class="box_block box_block2">
                <div class="block_left"><label for="">折扣价格：</label></div>
                <div class="block_right"><input type="text" class="layui-input" value="0" readonly style="border: none;" /></div>
            </div>
            <div class="box_block box_block3">
            </div>
            <div class="bot">
                <input type="submit" value="提交">
                <input type="text" value="取消">
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script src="https://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="commodity.js"></script>

</html>
