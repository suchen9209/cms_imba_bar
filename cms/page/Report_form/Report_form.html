<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>首页--Imba电竞馆后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
    <link rel="stylesheet" href="Report_form.css" media="all" />
</head>

<body class="childrenBody">
    <form class="layui-form">
        <blockquote class="layui-elem-quote quoteBox">
            <form class="layui-form">
                <div class="layui-inline">
                    <h1>报表查询</h1>
                </div>
                <div class="layui-inline" style="margin-left: 20px;">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="test6" placeholder="报表查询" lay-key="6">
                    </div>
                </div>
                <div class="layui-inline" style="margin-left: 10px;">
                    <a class="layui-btn layui-btn-normal record" data-type="reload">查询</a>
                </div>
            </form>
        </blockquote>
    </form>
    <div class="main">
        <div class="n1">
            <div class="n1_1">核心数据</div>
            <div class="n1_2">营业数据</div>
            <div class="n1_3">管理数据</div>
        </div>
        <div class="n2">
            <div class="n2_1">
                <ul>
                    <li>总单机（总营业额/总机器数）</li>
                    <li>上座率</li>
                    <li>上网均价</li>
                </ul>
            </div>
            <div class="n2_2">
                <ul>
                    <li>上网收入</li>
                    <li>上网占比（总上网费/总营业额）</li>
                    <li>饮料收入</li>
                    <li>休闲食品收入</li>
                    <li>会员充值收入</li>
                    <li>总营业额</li>
                </ul>
            </div>
            <div class="n2_3">
                <ul>
                    <li>人次</li>
                    <li>饮料捕获率</li>
                    <li>饮料收入</li>
                    <li>翻机率</li>
                    <li>会员充值收入</li>
                    <li>总客单价</li>
                    <li>人均上机时长</li>
                    <li>新办会员</li>
                    <li>PC机台数/可运营台数</li>
                    <li>美团POS机支付金额</li>
                    <li>美团小白盒支付金额</li>
                    <li>现金支付金额</li>
                    <li>微信小程序支付金额</li>
                    <li style="border-bottom: none;"></li>
                </ul>
            </div>
        </div>
        <div class="n3">
            <div class="n3_1">
                <ul>
                    <li class="item1"></li>
                    <li class="item2"></li>
                    <li class="item3"></li>
                </ul>
            </div>
            <div class="n3_2">
                <ul>
                    <li class="item4"></li>
                    <li class="item5"></li>
                    <li class="item6"></li>
                    <li class="item7"></li>
                    <li class="item8"></li>
                    <li class="item9"></li>
                </ul>
            </div>
            <div class="n3_3">
                <ul>
                    <li class="item10"></li>
                    <li class="item11"></li>
                    <li class="item12"></li>
                    <li class="item13"></li>
                    <li class="item14"></li>
                    <li class="item15"></li>
                    <li class="item16"></li>
                    <li class="item17"></li>
                    <li class="item18"></li>
                    <li class="item19"></li>
                    <li class="item20"></li>
                    <li class="item21"></li>
                    <li class="item22"></li>
                    <li style="border-bottom: none;"></li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="Report_form.js"></script>
</body>
<div class="content" id="content">
    <div class="con"></div>
</div>

</html>
