<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>首页--Imba电竞馆后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
    <link rel="stylesheet" href="Record.css" media="all" />
</head>
<body class="childrenBody">
    <form class="layui-form">
        <blockquote class="layui-elem-quote quoteBox">
            <form class="layui-form">
                <div class="layui-inline">
                    <h1>记录查询</h1>
                </div>
                <div class="layui-inline" style="margin-left: 20px;">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="test6" placeholder="上机款查询" lay-key="6">
                    </div>
                </div>
                  <div class="layui-inline" style="margin-left: 20px;">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="test7" placeholder="销售款查询" lay-key="7">
                    </div>
                </div>
                  <div class="layui-inline" style="margin-left: 20px;">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="test8" placeholder="充值款查询" lay-key="8">
                    </div>
                </div>
                <div class="layui-inline" style="margin-left: 40px;">
                    <a class="layui-btn layui-btn-normal record" data-type="reload">查询</a>
                </div>
            </form>
        </blockquote>
        <div class="spc1" style="display: none;"><table id="newsList1" lay-filter="newsList1"></table></div>
        <div class="spc2" style="display: none;"><table id="newsList2" lay-filter="newsList2"></table></div>
        <div class="spc3" style="display: none;"><table id="newsList3" lay-filter="newsList3"></table></div>
        <div class="ll">
            <ul>
                <li></li>
            </ul>
        </div>
        <!--操作-->
        <script type="text/html" id="newsListBar">
            <div class="userid">
            <a class="layui-btn layui-btn-xs layui-btn-danger recharge_btn" lay-event="modify">修改</a>
            </div>
        </div>
    </script>
    </form>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="Record.js"></script>
</body>
<div class="content" id="content">
    <div class="con"></div>
</div>

</html>
